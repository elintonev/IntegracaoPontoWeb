<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Integração Externa Ponto Web</title>
</head>

<body id="body">
    <header>
        <h1>Interface Integração Externa Ponto Web</h1>
    </header>
    <main>
        <section class="TokenSection">
            <div class="div-dados-token">
                <label for="UserName">Usuário:</label>
                <input id="UserName" name="UserName" type="text" placeholder="Digite seu e-mail">
                <label for="Password">Senha:</label>
                <input id="Password" name="Password" type="password" placeholder="Digite sua senha">
                <label id="labelToken" for="ReturnToken">Token de Acesso:</label>
                <input id="txtTokenReturn" name="ReturnToken" type="text" readonly></input>
            </div>

            <button id="ButtonSoliciteToken" type="button">Solicitar Token</button>
        </section>

        <section>
            <button id="ButtonSoliciteBaseList" type="button">Listar Bancos de dados</button>
            <select name="BaseList" id="BaseList">
                <option value="" disabled selected>Selecione o banco de dados</option>
            </select>

        </section>

        <section id="section-date">
            <label for="firstDate">Data Início:</label>
            <input id="firstDate" type="date">
            <label for="firstDate">Data Fim:</label>
            <input id="lastDate" type="date">

            <button id="registerList" type="button">Listar Batidas</button>
        </section>
        <table id="tableList">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada 1</th>
                    <th>Saída 1</th>
                    <th>Entrada 2</th>
                    <th>Saída 2</th>
                    <th>Entrada 3</th>
                    <th>Saída 3</th>
                    <th>Entrada 4</th>
                    <th>Saída 4</th>
                    <th>Entrada 5</th>
                    <th>Saída 5</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="teste1"></div>
    </main>
</body>
<script src=".\script.js"></script>

</html>
